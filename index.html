<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="User ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="register.html">Don't have an account? Register here</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !password) {
                alert('Please enter both User ID and Password.');
                return;
            }

            // Simulate login (replace with actual backend API call)
            console.log('Logging in with:', username, password);
            alert('Login successful! Redirecting...');

            // Redirect to dashboard or appropriate page based on user level
            window.location.href = 'dashboard.html'; // Replace with actual logic
        });
    </script>
</body>
</html>
